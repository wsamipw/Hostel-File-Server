<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">

    <title>भण्डार</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/footer.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="index.html">भण्डार</a>
            </div>

            <div class="upload-btn text-right">
                <div class="search">
                    <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search for subjects or movies..." />
                    <button type="submit" class="btn btn-primary btn-sm"><span class="fa fa-search"></span></button>
                </div>

                <a href="upload.html"><button class="btn btn-primary btn-lg navbar-btn">Upload</button></a>
            </div>

        </div>
    </nav>
    <section id="mainbody">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 side-panel">
                    <ul class="item-collection-list" type="none">
                        <li class="item-list"><a href="index.html"><span class="fa fa-graduation-cap"></span> Academics</a></li>
                        <li class="item-list"><a href="index.html"><span class="fa fa-film"></span> Movies</a></li>
                        <li class="item-list"><a href="index.html"><i class="fa fa-television" aria-hidden="true"></i> TV series</a></li>
                        <li class="item-list"><a href="index.html"><span class="fa fa-music"></span> Music</a></li>
                    </ul>

                </div>
                <!--side panel-->
                <div class="col-sm-9">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Upload Files and Folder</strong></div>
                        <div class="panel-body">
                            <form action="">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="choose-type">Choose type:</label>
                                        <select name="choose-type" class="form-control">
                                            <option value="academics">Academics</option>
                                            <option value="movies">Movies</option>
                                            <option value="series">TV Series</option>
                                            <option value="music">Music</option> 
                                        </select>
                                    </div>
                                </div>

                            </form>

                            <!-- Standar Form -->
                            <h4>Select files from your computer</h4>
                            <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="file" name="files[]" id="js-upload-files" multiple>
                                    </div>
                                    <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                                </div>
                            </form>

                            <!-- Drop Zone -->
                            <h4>Or drag and drop files below</h4>
                            <div class="upload-drop-zone" id="drop-zone">
                                Just drag and drop files here
                            </div>

                            <!-- Progress Bar -->
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    <span class="sr-only">60% Complete</span>
                                </div>
                            </div>

                            <!-- Upload Finished -->
                            <div class="js-upload-finished">
                                <h3>Processed files</h3>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                                    <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /container -->
    </section>
    <footer>
        <ul type="none" class="footer-navs">
            <li><a href="https://github.com/wsamipw/Hostel-File-Server" target="_blank">Improve</a></li>
            <li>Instructions</li>
            <li>Feedback</li>
        </ul>

    </footer>
    <!--scripts-->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/uploadscript.js"></script>
</body>

</html>
